<!DOCTYPE html>
<html>
  <head>
    <title>PoofViewer</title>
    <style type="text/css">
      #img {
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -120px 0 0 -160px;
      }
      #center {
        left: 50%;
        position: absolute;
        width: 1px;
        height: 100%;
        margin-left: -.5px;
        background-color: red;
      }
      #middle {
        top: 50%;
        width: 100%;
        position: absolute;
        height: 1px;
        margin-top: -.5px;
        background-color: red;
      }
    </style>
  </head>
  <body>
   <img id="img" src="http://10.2.54.11/mjpg/video.mjpg" />
   <div id="center"></div>
   <div id="middle"></div>
  </body>
</html>
